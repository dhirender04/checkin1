plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
    id 'kotlin-android'
}

android {

    compileSdk 34

    defaultConfig {
        applicationId "com.hubwallet.customer_checkin"
        minSdk 21
        targetSdk 34
        versionCode 6
        versionName "1.12"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "environment"
    productFlavors {
        debug1 {
            dimension "environment"
//            buildConfigField("String", "BASE_URL", "\"https://sandbox.hubwallet.com/salon/api_checkin/\"")
