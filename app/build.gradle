            resValue "string", "app_name", "Check-in.debug"
            buildConfigField("String", "SOCKET_URL", "\"wss://websocket.hubwallet.com\"")
        }
        development {
            dimension "environment"
//            buildConfigField("String", "BASE_URL", "\"https://sandbox.hubwallet.com/salon/api_checkin/\"")
            buildConfigField("String", "BASE_URL", "\"https://api.hubwallet.com/debug1/checkin/\"")
            resValue "string", "app_name", "Check-in.debug"
            buildConfigField("String", "SOCKET_URL", "\"wss://websocket.hubwallet.com\"")    }
        production {
            dimension "environment"
//            buildConfigField("String", "BASE_URL", "\"https://hubwallet.com/checkin_app/\"")
//            buildConfigField("String", "BASE_URL", "\"https://hubwallet.com/checkin_app_3/\"")
            buildConfigField("String", "BASE_URL", "\"https://api.hubwallet.com/checkin/\"")
            resValue "string", "app_name", "Check-in"
            buildConfigField("String", "SOCKET_URL", "\"wss://websocket.hubwallet.com\"")
        }
        sandbox {

            dimension "environment"
            buildConfigField("String", "BASE_URL", "\"https://sandbox.hubwallet.com/salon/api_checkin/\"")
            resValue "string", "app_name", "Check-in.sandbox"
            buildConfigField("String", "SOCKET_URL", "\"ws://174.138.40.44:8080\"") }
    }

    signingConfigs {
        config {
            keyAlias 'checkin_key'
            keyPassword 'checkin@2023'
            storeFile file('C:/Users/jiten/StudioProjects/checkin-app/app/checkin_key.jks')
            storePassword 'checkin@2023'
            //   enableV1Signing = false
        }

    }

    buildTypes {
        release {
            signingConfig signingConfigs.config
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding true
    }
    namespace 'com.hubwallet.customer_checkin'

}

dependencies {
